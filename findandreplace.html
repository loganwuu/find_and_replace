<!DOCTYPE HTML>
<html>
  <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
        <h1>Find and Replace<br>
            <small>Enter a scentence, a word to find and a replacement for that word.</small>
        </h1>
        <form id="findAndReplace">
            <div class="form-group">
                <label for="inputString">Enter a sentence</label>
                <input type="text" id="inputString" class="form-control">
            </div>
            <div class="form-group">
                <label for="findWord">Find the word you want to replace</label>
                <input type="text" id="findWord">
            </div>
            <div class="form-group">
                <label for="replaceWord">Enter the word you want it to replace to</label>
                <input type="text" id="replaceWord">
            </div>
        <button type="submit" class="btn btn-success">Replace</button>
        </form>

        <div id = "result">
            <div class="alert alert-success">
                <strong><span class = "findAndReplace"></span></strong>
            </div>
        </div>
    </div>
  </body>
</html>
